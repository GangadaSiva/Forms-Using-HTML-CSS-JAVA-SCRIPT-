<!DOCTYPE html>
<html lang="en">

<head>
	<!-- title -->
	<title>FORM</title>

	<!-- important meta tags-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width ,initial-scale=1">

	<!-- style sheet-->
	<link rel="stylesheet" href="mystyle.css">



</head>

<body>

	<!-- <h2>Develop the following Form using HTML, CSS and Javascript. Add Form validation checks. </h2> -->

	<form>
		<div class="mid">
			<span class="labels"><label>Select your source :</label></span>
			<span class="box">
				<select name="" id="">
					<option value="">Google Cloud Storage</option>
				</select> </span>
		</div>
		<div class="mid">
			<span class="labels"><label>Provide a name for pipeline: </label></span>
			<span class="box">
				<input type="text" placeholder="e.g., cust_shop_energy_gkateway001" required>
			</span>
		</div>
		<div class="mid">
			<span class="labels"><label>GCS project name : </label></span>
			<span class="box"><input type="text" placeholder="project-id" required></span>
		</div>
		<div class="mid">
			<span class="labels"><label>GCS bucket name : </label></span>
			<span class="box"><input type="text" placeholder="gs://your-bucket" required></span>
		</div>
		<div class="mid">
			<span class="labels"><label>Input Cloud Storage File(s) : </label></span>
			<span class="box"><input type="text" placeholder="GCS location of your files" required></span>
			<span class="file-eg">Example: gs://your-bucket/your-files/01.csv</span>
		</div>
		<div class="mid">
			<span class="labels"><label>GCS credentials : </label></span>
			<span class="box"><input type="text" disabled></span>
		</div>
		<div class="mid">
			<span class="labels"><label>Run Every : </label></span>
			<span class="box"><input type="text" placeholder="(in minutes)" required></span>
		</div>
		<div class="mid">
			<span class="labels">
				<button type="submit" class="button1">create</button>
			</span>
			<span class="box">
				<button type="button" class="button2">cancel</button>
			</span>
		</div>
	</form>




	
</body></html>
